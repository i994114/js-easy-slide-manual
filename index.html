<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Easy slide manual</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <header>
            <h1>Easy slide manual</h1>
            <button class="header-button js-header-button">隠す</button>
        </header>
        <div class="main-area">
            <div class="img-main">
                <i class="fa-solid fa-arrow-left img_nav img-prev js-img-prev"></i>        
                <i class="fa-solid fa-arrow-right img_nav img-next js-img-next"></i>
            </div>
            <div class="img-area">
                <div class="img-parent">
                    <img src="img/title.jpg" class="img-child img-child1 js-img-child" alt="画像タイトル">
                    <img src="img/work1.jpeg" class="img-child img-child1 js-img-child" alt="手順①：材料を用意する">
                    <img src="img/work2.jpeg" class="img-child img-child2 js-img-child" alt="手順②：野菜を切って煮込む">
                    <img src="img/work3.jpeg" class="img-child img-child3 js-img-child" alt="手順③：ルーを入れて煮込む">
                    <img src="img/work4.jpeg" class="img-child img-child4 js-img-child" alt="手順④：できあがり">
                </div>
            </div>
            <div class="msg-area js-msg">
                <p> 矢印ボタンを押すと画像と説明が表示されます。 </p>
            </div>
            <div class="modal js-modal">
                <h2>休憩中</h2>
                <button class="btn-close js-btn-close">閉じる</button>
            </div>
        </div>
        <div class="cover js-show-modal-cover"></div>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/02701bf414.js" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>

</html>
